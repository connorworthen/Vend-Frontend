<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vend</title>
    <script
      src="https://kit.fontawesome.com/e0e9acc72f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="signin.css" />
  </head>

  <nav>
    <div>
      <h1>Vend</h1>
    </div>

    <button id="signupButton">Sign up</button>

    <button id="form-button-signin">Sign in</button>

    <div class="signupModal">
      <div class="signupForm">
        <form class="signupBox" id="signupBox">
          <div class="closeForm">&times;</div>
          <h2 class="formTitle">Welcome, sign up below!</h2>

          <div>
            <input type="text" id="first" placeholder="First Name *" />
          </div>

          <div>
            <input type="text" id="last" placeholder="Last Name *" />
          </div>

          <div>
            <input type="text" id="email" placeholder="Email *" />
          </div>

          <div>
            <input type="text" id="phone" placeholder="Phone Number *" />
          </div>

          <div>
            <input type="text" id="address" placeholder="Address *" />
          </div>

          <div>
            <input type="password" id="password" placeholder="Password *" />
          </div>

          <input type="submit" id="form-box" value="Create Account" />
        </form>
      </div>
    </div>

    <div class="signin-modal">
      <div class="signin-form"></div>
    </div>
  </nav>

  <script src="src/userSignup.js"></script>
  <script src="src/userSignin.js"></script>
  <script src="src/index.js"></script>
</html>
